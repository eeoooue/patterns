<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./chess/boardgame-chess.css">
    <link rel="stylesheet" href="./connect/boardgame-connect.css">
    <link rel="stylesheet" href="./reversi/boardgame-reversi.css">
    <link rel="stylesheet" href="./demo.css">

    <title>Template Method</title>
    
</head>

<body>
    <div class="header container bookshelf" id="site-header">
        <div class="left-box">
            <div class="anchor-tags">
                <div class="category-tag"><a href="https://github.com/eeoooue">eeoooue</a></div>
            </div>
        </div>

        <div class="right-box">
            <div class="anchor-tags">
                <div class="category-tag"><a href="https://github.com/eeoooue/patterns">/patterns</a></div>
                <div class="category-tag"><a href="https://github.com/eeoooue?tab=repositories">/repositories</a></div>
            </div>
        </div>
    </div>

    <div class="" id="demo-area">
        <div class="demo-stack totempole">
            <div class="container" id="choices-container"></div>
            <div class="container" id="game-container"></div>
            
        </div>

        <div class="container totempole" id="side-tray">

            <div class="container method-box totempole" id="template-method-box">

                <button class="method-btn active" id="start-game-btn">StartGame();</button>

                <div class="template-method-body">

                    <div class="method-card">
                        <button class="method-btn active" id="clear-container-btn">ClearContainer();</button>
                    </div>
    
                    <div class="method-card">
                        <button class="method-btn active" id="create-view-btn">CreateView(container);</button>
                    </div>
    
                    <div class="method-card">
                        <button class="method-btn active" id="create-board-btn">CreateBoard();</button>
                    </div>
    
                    <div class="method-card">
                        <button class="method-btn active" id="setup-pieces-btn">SetupPieces(board);</button>
                    </div>

                </div>

                



            </div>

                

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
